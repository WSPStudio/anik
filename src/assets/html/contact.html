<!-- Контакты -->
<div id="contact" class="section section_dark contact">
	<div class="container">
		<div class="contact-wrapper">
			<div class="contact__left">
				<div class="title-2">Контакты</div>
				<div class="contact__address">
					<svg class="location-icon">
						<use xlink:href="assets/img/sprite.svg#location"></use>
					</svg>
					<span>Москва, ул Московская, дом 9в, офис 15</span>
				</div>
				<div class="contact__time">
					<svg class="time-icon">
						<use xlink:href="assets/img/sprite.svg#time"></use>
					</svg>
					<span>Пн-Пт, с 9:00 до 18:00</span>
				</div>
				<div class="call contact__call">
					<a href="tel:+78123130605" class="hover-active tel">
						<svg class="phone-icon">
							<use xlink:href="assets/img/sprite.svg#phone"></use>
						</svg>
						<span>+7 (812) 313-06-05</span>
					</a>
					<div class="social contact__social">
						<a href="https://wa.me/+79789999999" class="social__item" target="_blank">
							<svg class="whatsapp-icon">
								<use xlink:href="assets/img/sprite.svg#whatsapp"></use>
							</svg>
						</a>
						<a href="https://t.me/+70000000000" class="social__item" target="_blank">
							<svg class="telegram-icon">
								<use xlink:href="assets/img/sprite.svg#telegram"></use>
							</svg>
						</a>
					</div>
				</div>
				<a href="mailto:info@mservice.su" class="hover-active email contact__email">
					<svg class="email-icon">
						<use xlink:href="assets/img/sprite.svg#email"></use>
					</svg>
					<span>info@mservice.su</span>
				</a>
			</div>
			<div class="form contact__form">
				<form>
					<div class="input-wrapper">
						<input class="input" type="text" name="name" placeholder="Ваше имя">
						<input class="input" type="tel" name="phone" placeholder="Ваше телефон" required>
						<button class="button button_orange submit">Посмотреть каталог</button>
						<label class="checkbox">
							<input class="checkbox__input" type="checkbox" checked required>
							<span class="checkbox__text">Я соглашаюсь с <a href="text.html" class="underline" target="_blank">Пользовательским соглашением</a> <br> и <a href="text.html" class="underline" target="_blank">Политикой конфиденциальности</a></span>
						</label>
					</div>
				</form>
			</div>
			<div class="map-wrapper contact__map">
				<div class="loader loader-default"></div>
				<div id="map" class="map"></div>
			</div>
		</div>
	</div>
</div>
